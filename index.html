<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Comic Reader</title>
</head>
<body>
    <div class="container">
        <div class="row mb-5 mt-5">
            <div class="col-6">
                <select class="form-select">
                    <option selected>Select number of comics to display</option>
                    <option value="1">One</option>
                    <option value="3">Three</option>
                    <option value="5">Five</option>
                  </select>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <input type="number" class="form-control comic-num" min="0" placeholder="Enter comic number">
                    <button class="btn btn-primary" type="button" id="go-btn">Go</button>
                </div>
                <p class="alert" hidden></p>
            </div>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-auto">
                <div class="button-group">
                    <button type="button" class="btn btn-primary" id="prev">Prev</button>
                    <button type="button" class="btn btn-primary" id="random">Random</button>
                    <button type="button"class="btn btn-primary" id="next">Next</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-evenly align-items-center">
            <div class="comic col">
                <div class="row text-center">
                    <h3 class="title col"></h3>
                    <p class="page-num"></p>
                </div>
                <div class="row align-items-center">
                    <img src="" alt="" class="img-fluid">
                </div>
            </div>
            <div class="comic col">
                <div class="row text-center">
                    <h3 class="title col"></h3>
                    <p class="page-num"></p>
                </div>
                <div class="row align-items-center">
                    <img src="" alt="" class="img-fluid">
                </div>
            </div>
            <div class="comic col">
                <div class="row text-center">
                    <h3 class="title col"></h3>
                    <p class="page-num"></p>
                </div>
                <div class="row align-items-center">
                    <img src="" alt="" class="img-fluid">
                </div>
            </div>
            <div class="comic col">
                <div class="row text-center">
                    <h3 class="title col"></h3>
                    <p class="page-num"></p>
                </div>
                <div class="row align-items-center">
                    <img src="" alt="" class="img-fluid">
                </div>
            </div>
            <div class="comic col">
                <div class="row text-center">
                    <h3 class="title col"></h3>
                    <p class="page-num"></p>
                </div>
                <div class="row align-items-center">
                    <img src="" alt="" class="img-fluid">
                </div>
            </div>
            <div class="loader col-auto text-center" hidden>
                <div class="spinner-border" role="status"></div>
                <h1 class="display-3">Loading...</h1>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
